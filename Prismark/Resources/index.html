<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルWebマニュアル</title>
    <link rel="stylesheet" href="css/highlightjs/atom-one-dark.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/highlightjs/highlight.js" type="text/javascript"></script>
    <script src="js/highlightjs/highlightjs-line-numbers.js" type="text/javascript"></script>

</head>
<body>
    <header id="header">
        <div class="header-content">
            <span id="title" class="header-title"></span>
            <div id="search" class="header-search">
                <input id="txtSearch" class="search-text" type="text" placeholder="検索..." />
                <div id="btnSearch" class="search-button"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-pane" id="content-list"></div>
        <div class="content-pane markdown-body">
            <div id="content"></div>
        </div>
        <div class="right-pane" id="toc"></div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
